<div class="splash" *ngIf="splash">
  <div class="spinner"></div>
</div>

<ion-content padding>
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
    <div class="form-error"> {{ loginError }} </div>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
 
    <ion-button expand="full" type="submit" [disabled]="!credentialsForm.valid">Entrar</ion-button>
    <ion-button expand="full" type="button" (click)="register()" [disabled]="!credentialsForm.valid">Cadastrar</ion-button>
    <ion-button expand="full" type="button" (click)="resetPassword()">Esqueci a senha</ion-button>
    
  </form>
</ion-content>
